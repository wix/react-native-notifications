apply plugin: "com.android.application"
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

project.ext.react = [
        root           : "../../../",
        entryFile      : "index.js",
        bundleAssetName: "index.bundle",
        enableHermes   : true,
        bundleInAlpha  : true,
        bundleInBeta   : true
]

apply from: "../../../node_modules/react-native/react.gradle"

android {
    compileSdkVersion androidSdkVersion

    defaultConfig {
        applicationId "com.wix.reactnativenotifications.app"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidSdkVersion
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    def taskName = getGradle().getStartParameter().getTaskRequests().toString()

    packagingOptions {
        pickFirst '**/libc++_shared.so'
        if (taskName.contains("InternalDebug")) {
            // Release libs take precedence and must be removed
            // to allow debugging
            exclude '**/libhermes-executor-release.so'
        } else {
            // Reduce size by deleting the debugger/inspector
            exclude '**/libhermes-inspector.so'
            exclude '**/libhermes-executor-debug.so'
        }
    }

}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    def hermesPath = "../../../node_modules/hermes-engine/android/";
    exec {
        executable 'grep'
        args "version", '../../../node_modules/hermes-engine/package.json'
    }
    debugImplementation files(hermesPath + "hermes-debug.aar")
    releaseImplementation files(hermesPath + "hermes-release.aar")
    implementation "org.jetbrains.kotlin:$kotlinStdlib:$kotlinVersion"
    implementation "androidx.appcompat:appcompat:1.0.0"
    implementation 'com.facebook.react:react-native:+'
    implementation project(':react-native-notifications')
}

apply plugin: 'com.google.gms.google-services'