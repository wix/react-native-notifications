apply plugin: "com.android.application"
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

project.ext.react = [
        root           : "../../../",
        entryFile      : "index.js",
        cliPath : "node_modules/react-native/cli.js",
        bundleAssetName: "index.bundle",
        enableHermes   : true,
        bundleInAlpha  : true,
        bundleInBeta   : true,
        hermesFlagsDebug:['-Xes6-proxy','-output-source-map'],
        hermesFlagsRelease:['-output-source-map'],
        hermesCommand: "../../../node_modules/react-native/node_modules/hermes-engine/%OS-BIN%/hermesc",
]

apply from: "../../../node_modules/react-native/react.gradle"

android {
    ndkVersion "20.1.5948944"

    compileSdkVersion androidSdkVersion

    defaultConfig {
        applicationId "com.wix.reactnativenotifications.app"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidSdkVersion
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"

    def hermesPath = "../../../node_modules/react-native/node_modules/hermes-engine/android/";
    debugImplementation files(hermesPath + "hermes-debug.aar")
    releaseImplementation files(hermesPath + "hermes-release.aar")
    implementation "org.jetbrains.kotlin:$kotlinStdlib:$kotlinVersion"
    implementation "androidx.appcompat:appcompat:1.0.0"
    implementation project(':react-native-notifications')
}

apply plugin: 'com.google.gms.google-services'

apply from: file("../../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project, "../../../")